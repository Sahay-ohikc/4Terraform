---
# tasks file for wordpress
- name: update
  apt:
    update_cache: yes
  become: true

- name: upgrade system
  apt:
    upgrade: yes
    upgrade: dist
    update_cache: true
  become: true

- name: php
  apt: 
    name:
    - php
    - php-curl
    - php-common
    - php-mbstring
    - php-gd
    - php-intl
    - php-xml
    - php-mysql
    - php-fpm
    - php-zip 
    state: present
  become: true
  
- name: mariadb
  apt:
    name:
    - mariadb-server
    - mariadb-client
    state: present
  become: true

- name: apache
  apt: 
    name: apache2 
    state: present
  become: true

- name: unzip
  apt:
    name: unzip
    state: present
  become: true
   
- name: upload config for apache default site
  ansible.builtin.copy:
    src: ~/dangerzone/packer/ansible/roles/wordpress/files/000-default.conf
    dest: /etc/apache2/sites-enabled/000-default.conf
    owner: okhab
    mode: '0644'
  become: true

- name: upload config for apache dir.conf
  ansible.builtin.copy:
    src: ~/dangerzone/packer/ansible/roles/wordpress/files/dir.conf
    dest: /etc/apache2/mods-enabled/dir.conf
    owner: okhab
    mode: '0644'
  become: true

- name: upload script for installing gcsfuse
  ansible.builtin.copy:
    src: ~/dangerzone/packer/ansible/roles/wordpress/files/gcsfuse-install.sh
    dest: /tmp/gcsfuse-install.sh
    owner: okhab
    mode: '0755'
  become: true

- name: run script for installing gcsfuse
#  script: home/sahay/dangerzone/packer/ansible/roles/wordpress/files/gcsfuse-install.sh
#  script: /tmp/gcsfuse-install.sh
  shell: /tmp/gcsfuse-install.sh

- name: upload gcfuse.conf
  ansible.builtin.copy:
    src: ~/dangerzone/packer/ansible/roles/wordpress/files/fuse.conf
    dest: /etc/fuse.conf
    owner: root
    mode: '0644'
  become: true

